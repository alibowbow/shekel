<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Explorer</title>
    <style>
        /* 기본 & 폰트 스타일 */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --primary-color: #0d6efd;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* 레이아웃 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }
        .header p {
            font-size: 1.25rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        /* 검색 섹션 */
        .search-section {
            margin-bottom: 2.5rem;
        }
        #search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.25);
        }

        /* 코인 그리드 */
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .coin-grid a {
            text-decoration: none;
            color: inherit;
        }
        
        /* 코인 카드 */
        .coin-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .coin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 24px var(--shadow-color);
        }
        .coin-card h2 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .coin-card p {
            font-size: 1rem;
            color: #6c757d;
            margin: 0;
            flex-grow: 1; 
        }

        /* 푸터 */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Crypto Project Explorer</h1>
            <p>다양한 암호화폐 프로젝트를 탐색해 보세요.</p>
        </header>

        <section class="search-section">
            <input type="search" id="search-input" placeholder="프로젝트 이름으로 검색...">
        </section>

        <main class="coin-grid" id="coin-grid">
            <!-- Shekel 코인 카드 -->
            <a href="data/shekel.html">
                <div class="coin-card">
                    <h2>Shekel (SHEKEL)</h2>
                    <p>AI 펀드 런치패드 플랫폼</p>
                </div>
            </a>

            <!-- Anon 코인 카드 -->
            <a href="data/anon.html">
                <div class="coin-card">
                    <h2>Anon (ANON)</h2>
                    <p>AI 챗봇을 통해 DeFi 거래와 자산 관리를 쉽게 할 수 있는 탈중앙화 금융 플랫폼</p>
                </div>
            </a>

            <!-- [추가됨] Bink AI 코인 카드 -->
            <a href="data/bink.html">
                <div class="coin-card">
                    <h2>Bink AI (BINK)</h2>
                    <p>BNB 체인 기반 DeFAI 자동화 플랫폼</p>
                </div>
            </a>

            <!-- 
            [새로운 코인 추가 방법]
            아래의 'a' 태그 블록을 복사하고, 
            href="data/코인파일명.html", <h2>코인이름 (심볼)</h2>, <p>간단한 설명</p>
            내용만 수정하면 새로운 카드가 추가됩니다.
            -->
            
        </main>

        <footer class="footer">
            <p>© 2025 Project Explorer. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // 실시간 검색 기능 구현
        const searchInput = document.getElementById('search-input');
        const coinGrid = document.getElementById('coin-grid');
        const coinLinks = coinGrid.getElementsByTagName('a');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();

            for (let i = 0; i < coinLinks.length; i++) {
                const card = coinLinks[i];
                const cardText = card.textContent.toLowerCase();
                
                if (cardText.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            }
        });
    </script>

</body>
</html>
